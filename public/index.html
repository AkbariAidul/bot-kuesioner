<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #667eea;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Google Form Bot</h1>
    <p class="subtitle">Isi Google Forms secara otomatis</p>

    <div class="info-box">
      ‚ÑπÔ∏è Masukkan link Google Form dan jumlah responden. Bot akan mengisi form secara otomatis.
    </div>

    <form id="botForm">
      <div class="form-group">
        <label for="formLink">Link Google Form *</label>
        <input 
          type="url" 
          id="formLink" 
          placeholder="https://forms.gle/..." 
          required
        >
      </div>

      <div class="form-group">
        <label for="respondentCount">Jumlah Responden *</label>
        <input 
          type="number" 
          id="respondentCount" 
          min="1" 
          max="100" 
          value="1"
          required
        >
      </div>

      <button type="submit" id="submitBtn">Mulai Proses</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById('botForm');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formLink = document.getElementById('formLink').value;
      const respondentCount = parseInt(document.getElementById('respondentCount').value);

      if (!formLink || !respondentCount) {
        showStatus('Semua field harus diisi', 'error');
        return;
      }

      submitBtn.disabled = true;
      showStatus(`<span class="spinner"></span>Memproses ${respondentCount} responden...`, 'info');

      try {
        const response = await fetch('/api/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formLink, respondentCount })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Terjadi kesalahan');
        }

        showStatus(`‚úì Proses dimulai! Bot sedang mengisi form. Lihat browser yang terbuka untuk melihat progress.`, 'success');
        
        form.reset();
        document.getElementById('respondentCount').value = '1';
        
        setTimeout(() => {
          submitBtn.disabled = false;
        }, 3000);

      } catch (error) {
        showStatus(`‚úó Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
      }
    });

    function showStatus(message, type) {
      statusDiv.textContent = '';
      statusDiv.innerHTML = message;
      statusDiv.className = `status ${type}`;
    }
  </script>
</body>
</html>
